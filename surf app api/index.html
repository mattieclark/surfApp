<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" rel="script" defer></script>

</head>

<body>

    <div id="rotate_screen">
        <img src="images/rotate90.svg" alt="rotate90">
    </div>

    <div class=container>

        



        <div class="nav_window">
            <!-- <p class="menu_list">batham</p>
            <p class="menu_list">gwnver</p> -->
            <div id="menu_list"></div>

                <div id="newBeachForm">
                
                    <label for="New beach" id="newBeachLabel">add new beach</label><br>
                    <input type="text"  name="beach" id="newBeach" placeholder="Beach name here"></input><br>
                    <input type="number"  name="lat" id="lat" placeholder="Latitude coordinate here"></input><br>
                    <input type="number"  name="lng" id="lng" placeholder="Langitude here"></input><br>
                    <input type="number"  name="deg_to_North" id="deg_to_North" placeholder="Degrees from north facing"></input><br>
                    <button type="button" id="submit_new_beach">submit data</button>                
                </div>
             
            </div>

        <section id="main">



            <div class="topBar">



                <div class="nav"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                        class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z">
                        </path>
                    </svg></div>

                <div class="info">
                    <div id="beach"> No Beach Selected</div>
                    <div class="time">Time to Surf</div>
                </div>
                <div class="compass"><svg width="100%" height="100%" viewBox="0 0 800 600" version="1.1"
                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        xml:space="preserve" xmlns:serif="http://www.serif.com/"
                        style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
                        <g transform="matrix(8.63043,3.00865e-31,1.06378e-31,8.13636,-1389.09,-3707.16)">
                            <g transform="matrix(0.115869,-4.28459e-33,-1.51492e-33,0.122905,160.953,455.629)">
                                <path
                                    d="M284,371C284,371 284,371 284,371ZM443,371L363.5,321.226L284,371L363.5,168L443,371Z"
                                    style="fill:rgb(254, 103, 2);stroke:black;stroke-width:3.44px;" />
                            </g>
                            <g transform="matrix(0.115869,-4.28459e-33,-1.51492e-33,0.122905,161.242,455.629)">
                                <text x="334px" y="296.539px"
                                    style="font-family:'Arial-BoldMT', 'Arial', sans-serif;font-weight:700;font-size:72px;">N</text>
                            </g>
                        </g>
                    </svg></div>
            </div>

            <div class="wavDirection">

                <svg width="100%" height="100%" viewBox="0 0 163 207" version="1.1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/"
                    style="fill-rule:currentColor;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:2;">
                    <g transform="matrix(1,0,0,1,-282.28,-166.28)">
                        <g transform="matrix(8.63043,3.00865e-31,1.06378e-31,8.13636,-1389.09,-3707.16)">
                            <g transform="matrix(0.115869,-4.28459e-33,-1.51492e-33,0.122905,160.953,455.629)">
                                <path
                                    d="M284,371C284,371 284,371 284,371ZM443,371L363.5,321.226L284,371L363.5,168L443,371Z"
                                    style="fill:rgb(10, 245, 249);stroke:black;stroke-width:5.44px;" />
                            </g>
                        </g>
                    </g>
                </svg>
                <p class="wav__Degrees"></p>
            </div>

            <div class="wind">
                
                    <div class="windDirection">
                        <img src="images/directionArrow.svg" alt="direction-arrow">
                    </div>
                
                <div class="windVelocity"></div>
            </div>

            <div class="swell"></div>
            <div class="period"><img src="images/Wave_sine_arrow_purpleLine.svg" alt="sineW"> </div>


        </section>

    </div>



</body>

</html>
